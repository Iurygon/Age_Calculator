<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>

    <div class="container__principal">

        <fieldset class="form__inputs">

            <label>Dia<input type="number" id="dia" class="inputs"></label>
            <label>Mês<input type="number" id="mês" class="inputs"></label>
            <label>Ano<input type="number" id="ano" class="inputs"></label>

        </fieldset>

        <section class="divisao__conteudo">

            <hr class="divisao__linha">
            <img class="divisao__imagem_resultado" src="assets/icon-arrow.svg" alt="Seta para resutados">

        </section>

        <section class="resultados">

            <h1 class="resutados__texto"><strong class="resultado__anos">--</strong>Anos</h1>
            <h1 class="resutados__texto"><strong class="resultado__meses">--</strong>Meses</h1>
            <h1 class="resutados__texto"><strong class="resultado__dias">--</strong>Dias</h1>

        </section>

    </div>

</body>

</html>

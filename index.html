<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>

    <div class="container__principal">

        <fieldset class="form__inputs">

            <div class="form__input_container">
                <label class="form__label" for="dia" >Dia</label>
                <br>
                <input type="number" id="dia" class="inputs" placeholder="DD">
                <p class="input__erro_falta" id="dia__necessario">Campo necessário</p>
                <p class="input__erro_invalido" id="dia__valido">Deve ser um dia válido</p>
            </div>
            <div class="form__input_container">
                <label class="form__label" for="mes">Mês</label>
                <br>
                <input type="number" id="mes" class="inputs" placeholder="MM">
                <p class="input__erro_falta" id="mes__necessario">Campo necessário</p>
                <p class="input__erro_invalido" id="mes__valido">Deve ser um mes válido</p>
            </div>
            <div class="form__input_container">
                <label class="form__label" id="ano">Ano</label>
                <br>
                <input type="number" id="ano" class="inputs" placeholder="AAAA">
                <p class="input__erro_falta" id="ano__necessario">Campo necessário</p>
                <p class="input__erro_invalido" id="ano__valido">Deve ser um ano válido</p>
            </div>
            
        </fieldset>

        <section class="divisao__conteudo">

            <hr class="divisao__linha">
            <img class="divisao__imagem_resultado" src="assets/icon-arrow.svg" alt="Seta para resutados">

        </section>

        <section class="resultados">

            <h1 class="resultados__texto"><strong class="resultado__anos resultado__mostrador">-- </strong>Anos</h1>
            <h1 class="resultados__texto"><strong class="resultado__meses resultado__mostrador">-- </strong>Meses</h1>
            <h1 class="resultados__texto"><strong class="resultado__dias resultado__mostrador">-- </strong>Dias</h1>

        </section>

    </div>

</body>

</html>
